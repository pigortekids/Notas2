    <div class="container">
    <div class="row justify-content-md-center">
    <div class="col-md-auto">
        <div class="card" style="width: 19rem;">
            <!--<img class="card-img-top" src=".../100px180/?text=Image cap" alt="Card image cap">-->
            <div class="card-body">
                <h5 class="card-title" id="nome"></h5>

            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                    <blockquote class="blockquote mb-0">
                        <p>Preços</p>
                        <footer class="blockquote-footer">Preco a vista <cite title="Source Title" id="aVista"></cite></footer>
                        <footer class="blockquote-footer">Sem juros <cite title="Source Title" id="semJuros"></cite></footer>

                    </blockquote>
                    </li>
                    <li class="list-group-item" id="processador"></li>

                    <li class="list-group-item" id="bateria"></li>
                    <li class="list-group-item" id="memoria"></li>
                    <li class="list-group-item" id="ram"></li>
                </ul>
                <div class="row justify-content-md-center" style="padding: 8px 0px 0px 0px">
                    <div class="col-md-auto">
                        <button type="button" class="btn btn-secondary" style="width: 12rem;" onclick="voltaPaginaInicial()">Voltar</button>

            </div>
